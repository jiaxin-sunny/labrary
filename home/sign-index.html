<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>图书馆首页</title>
    <link href="../reset_sign.css" rel="stylesheet" type="text/css">
    <link href="sign.css" rel="stylesheet" type="text/css">
    <script src="../js/jquery.js"></script>
    <script src="sign-jquery.js"></script>
</head>
<body>
<div id="content">
    <div id="title">
        <div id="user">用户</div>
        <div id="manager">管理员</div>
    </div>
    <div>
        <div id="user-content">
            <div>用户名：<input type="text" name="user-name"></div>
            <div>密 码：<input type="text" name="user-password"></div>
            <input id="register" type="button" value="注册">
            <input id="userLogin" type="button" value="登录">
        </div>
        <div id="manager-content">
            <div>用户名：<input type="text" name="manager-name"></div>
            <div>密 码：<input type="text" name="manager-password"></div>
            <input id="managerLogin" type="button" value="登录">
        </div>
    </div>
</div>
</body>
</html>
